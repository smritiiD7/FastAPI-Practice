name: Unit-Test pipeline and publish results

on:
  workflow_dispatch:   # manual run
  pull_request:        # auto run only on PRs into master
    branches:
      - main

jobs:
  unit-tests-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pytest

      - name: Run tests and generate JUnit XML
        run: |
          pytest --junitxml=report.xml || true

      - name: Send test summary to Slack
        run: |
          python << 'EOF'
          import xml.etree.ElementTree as ET
          import requests, os

          tree = ET.parse("report.xml")
          root = tree.getroot()

          total = int(root.attrib["tests"])
          failures = int(root.attrib.get("failures", 0))
          errors = int(root.attrib.get("errors", 0))
          skipped = int(root.attrib.get("skipped", 0))
          passed = total - failures - errors - skipped

          webhook = os.environ["SLACK_WEBHOOK_URL"]

          msg = f"ðŸ§ª *Test Report*:\nâœ… Passed: {passed}\nâŒ Failed: {failures + errors}\nâš ï¸ Skipped: {skipped}\nðŸ“Š Total: {total}"

          requests.post(webhook, json={"text": msg})
          EOF
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
